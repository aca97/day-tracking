<h1 mat-dialog-title>Add new activity</h1>
<div mat-dialog-content>
  <form [formGroup]="activityForm">
    <mat-form-field class="width" appearance="outline">
      <input formControlName="description" matInput placeholder="Description" />
    </mat-form-field>

   
  </form>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warb" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="createActivity()">Save</button>
  </div>
</div>
